<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML활용해보기</title>
</head>

<body>
    <!-- ctrl + / 주석 -->
    <!-- shift + alt + f 자동정렬 -->
    <!-- division 구역을 나눈다 -->
    <div>
        <!-- 제목 태그(Headline) h1~h6 숫자가 커질수록 글자가 작아진다 -->
        <h2>Hello World</h2>
        <!-- 본문태그(paragraph문단) -->
        <p>오늘은 월요일입니다</p>
    </div>
    <h1>다른단락</h1>
    <!-- 순서가 없는 리스트 -->
    <ul>
        <li>커피</li>
        <li>차</li>
        <li>에이드</li>
    </ul>
    <!-- 순서 있는 리스트 -->
    <ol>
        <li>1등</li>
        <li>2등</li>
        <li>3등</li>
    </ol>
    <!-- 링크를 걸 수 있는 태그 (anchor) -->
    <a href="https://www.naver.com/">네이버</a>
    <!-- 개행하는 태그 -->
    <br>
    <!-- 짧은 텍스트 강조용 태그 -->
    <span>중요</span>
</body>

</html>
