<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: skyblue;
        }
        span{
            color: blue;
            font-size: 50px; /*폰트의 크기*/
            font-weight: bold; /*폰트 두께*/
            font-style: italic; /*기울임*/
            font-family: '궁서체'; /*글꼴*/
        }
    </style>
</head>

<body>
    <!-- p태그 안에있는 내용의 텍스트 색깔을 파란색으로 바꿔보세요 -->
    <p>안녕하세요 오늘은 즐거운 월요일입니다 오늘도 화이팅</p>
    <!-- 오늘도 화이팅 강조하기 -->
    <p>안녕하세요 오늘은 즐거운 월요일입니다 <span>오늘도 화이팅</span></p>
    <!-- span 태그의 경우 단독으로 쓰기보다는 강조하고 싶은 부분에 영역을 구분해줄 때 자주 쓰인다 -->
</body>

</html>
