<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체 요소를 선택할 때 "*"기호를 선택한다 */
        *{
            color: green;
        }
        p{
            color: red;
        }
        li{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <p>웹 페이지를 꾸며주는 스타일 시트 언어</p>
    <ul>
        <li>CSS 기본구조</li>
        <li>CSS 선택자</li>
        <li>CSS 스타일</li>
    </ul>
</body>
</html>
