<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > ol > span{
            color: rgb(0, 0, 100);
        }
        div > ol > li{
            color: rgb(0, 0, 200);
        }
        ol > li{
            color: rgb(0, 0, 255);
        }
        ol > li~li{
            color: rgb(100, 100, 255);
        }
    </style>
</head>
<body>
    <div>
        <strong>훈련생 수칙</strong>
        <ol>
            <li>지각하지않기</li>
            <li>결석하지않기</li>
            <span>(불가피할시 꼭 담임선생님에게 말하기)</span>
            <li>복습하기</li>
        </ol>
    </div>
</body>
</html>
